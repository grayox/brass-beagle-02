<script>
  const initialState = {
		/** /
    login: {
			hasKey: false,
			hasUserEmail: false,
			hasUserInit: false,
			hasParentEmail: false,
			showPanelKey: false,
			showPanelUserEmail: false,
			showPanelParentEmail: false,
			showPanelLogin: false,
			loggedIn: false,
		},
		deals: {},
		network: {},
		settle: {},
		trade: {},
		/** /
		/**/
		viewState: 'table',
		viewGrid: false,
		mediaWidth: null,
		user: null,
  };
  const reducer = (state, action) => {
		// handle exceptions
    if ( !state          ) { /*console.error( 'No state'   );*/ return initialState; }
    if ( !action         ) { /*console.error( 'No action'  );*/ return initialState; }
    if ( !action.type    ) { /*console.error( 'No type'    );*/ return initialState; }
    if ( !action.payload ) { /*console.error( 'No payload' );*/ return initialState; }
		const payload = action.payload;
		const type    = action.type;
		// handle action types
    switch (type) {
			case 'LOGIN':
				return initialState;
				break;
			case 'LOGOUT':
				return initialState;
				break;
			case 'USER_LOCAL':
				var userLocal = payload.userLocal;
				// Prep data
				var detail = {
					method: 'save',
					entity: 'user-data',
					data: {
						userLocal: userLocal,
					},
				};
				// Save data
				var ajax = document.createElement('item-methods');
        ajax.method(detail); //this.fire('item-method', detail);
				// Update state
				return Object.assign({}, state, {
					//userLocal : payload.userLocal ,
					userLocal : userLocal , // Can shorten reference because of above code
				});
				break;
			case 'MEDIA_WIDTH':
				return Object.assign({}, state, {
					mediaWidth : payload.mediaWidth ,
				});
				break;
			case 'VIEWSTATE':
				return Object.assign({}, state, {
					viewState : payload.viewState ,
					viewGrid  : payload.viewGrid  ,
				});
				break;
			/** /
			case 'VIEW_GRID':
				var viewState = 'grid' ;
				var viewGrid  = true   ;
        return Object.assign({}, state, {
					viewState : viewState ,
					viewGrid  : viewGrid  ,
				});
				break;
			case 'VIEW_TABLE':
				var viewState = 'table' ;
				var viewGrid  = false   ;
        return Object.assign({}, state, {
					viewState : viewState ,
					viewGrid  : viewGrid  ,
				});
				break;
			/** /
			// login view
			case 'TRY_KEY':
			  const friends = state.friends.slice(0);
        friends.push(action.friend);
        return Object.assign({}, state,
					{ friends: friends }
				);
				break;
			case 'TRY_EMAIL_USER':
			  const friends = state.friends.slice(0);
        friends.push(action.friend);
        return Object.assign({}, state,
					{ friends: friends }
				);
				break;
			case 'TRY_EMAIL_PARENT':
			  const friends = state.friends.slice(0);
        friends.push(action.friend);
        return Object.assign({}, state,
					{ friends: friends }
				);
				break;
			case 'GET_PANEL_KEY':
			  const friends = state.friends.slice(0);
        friends.push(action.friend);
        return Object.assign({}, state,
					{ friends: friends }
				);
				break;
			case 'GET_PANEL_EMAIL_USER':
			  const friends = state.friends.slice(0);
        friends.push(action.friend);
        return Object.assign({}, state,
					{ friends: friends }
				);
				break;
			case 'GET_PANEL_EMAIL_PARENT':
			  const friends = state.friends.slice(0);
        friends.push(action.friend);
        return Object.assign({}, state,
					{ friends: friends }
				);
				break;
			// end login view
			/**/
			default:
				console.error('Unrecognized action type', type);
				//return initialState;
    }
  }
  const store = Redux.createStore(reducer);
  const ReduxBehavior1 = PolymerRedux(store);
</script>
